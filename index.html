<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Movie Tix</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">
      <!-- A form example -->
      <div class="col-lg-6">
        <div class="well bs-component">
          <form id="form-Tix" class="form-horizontal">
            <fieldset>
              <legend>Movie Tix</legend>
              <div class="form-group">
                <label for="inputMovie" class="col-lg-3 control-label">Select Movie</label>
                <div class="col-lg-9">
                  <select id="movie-Showings" class="input form-control address-type">
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="childTickets" class="col-lg-3 control-label"># of Child Tickets</label>
                <div class="col-lg-9">
                  <input class="input" id="childTickets" type="number" min="0" max="20" step="1" />
                </div>
              </div>
              <div class="form-group">
                <label for="adultTickets" class="col-lg-3 control-label"># of Adult Tickets</label>
                <div class="col-lg-9">
                  <input id="adultTickets" type="number" min="0" max="20" step="1" />
                </div>
              </div>
              <div class="form-group">
                <label for="seniorTickets" class="col-lg-3 control-label"># of Senior Tickets</label>
                <div class="col-lg-9">
                  <input id="seniorTickets" type="number" min="0" max="20" step="1" />
                </div>
              </div>


              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Purchase Tix</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE &amp; MICK SEXTON 2017</p>
  </div>
</body>

</html>
