<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Movie Tix</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">
      <!-- A form example -->
      <div class="col-lg-6">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>Movie Tix</legend>
              <div class="form-group">
                <label for="inputMovie" class="col-lg-3 control-label">Select Movie</label>
                <div class="col-lg-9">
                  <select class="form-control address-type">
                    <option data-time="1200" value="Bloodbath-4">Bloodbath 4, 12:00pm</option>
                    <option data-time="1400" value="Bloodbath-4">Bloodbath 4, 2:00pm</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE &amp; MICK SEXTON 2017</p>
  </div>
</body>

</html>
