<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Movie Tix</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">
      <!-- A form example -->
      <div class="col-lg-6">
        <div class="well bs-component">
          <form id="form-Tix" class="form-horizontal">
            <fieldset>
              <legend>Movie Tix</legend>
              <div class="form-group">
                <label for="inputMovie" class="col-lg-3 control-label">Select Movie</label>
                <div class="col-lg-9">
                  <select id="movie-Showings" class="input form-control address-type">
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="childTickets" class="col-lg-3 control-label"># of Child Tickets</label>
                <div class="col-lg-9">
                  <input class="input spin" id="childTickets" type="number" min="0" max="20" step="1" />
                </div>
              </div>
              <div class="form-group">
                <label for="adultTickets" class="col-lg-3 control-label"># of Adult Tickets</label>
                <div class="col-lg-9">
                  <input class="input spin" id="adultTickets" type="number" min="0" max="20" step="1" />
                </div>
              </div>
              <div class="form-group">
                <label for="seniorTickets" class="col-lg-3 control-label"># of Senior Tickets</label>
                <div class="col-lg-9">
                  <input class="input spin" id="seniorTickets" type="number" min="0" max="20" step="1" />
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
      <!--end of column -->
      <div id="results" class="col-lg-6">
        <div class="divTable">
        <div class="divTableBody">
        <div id="row-Kid" class="divTableRow">
        <div class="results-Label divTableCell">Child Tickets Total: </div>
        <div id="row-Kid-Count" class="divTableCell">0</div>
        <div class="results-Label divTableCell">x</div>
        <div id="row-Kid-Price" class="divTableCell">0</div>
        <div id="kid-Total" class="divTableCell">$0.00</div>
        </div>
        <div id="row-Adult" class="divTableRow">
        <div class="results-Label divTableCell">Adult Tickets Total: </div>
        <div id="row-Adult-Count" class="divTableCell">0</div>
        <div class="results-Label divTableCell">x</div>
        <div id="row-Adult-Price" class="divTableCell">0</div>
        <div id="adult-Total" class="divTableCell">$0.00</div>
        </div>
        <div id="row-Senior" class="divTableRow">
        <div class="results-Label divTableCell">Senior Tickets Total: </div>
        <div id="row-Senior-Count" class="divTableCell">0</div>
        <div class="results-Label divTableCell">x</div>
        <div id="row-Senior-Price" class="divTableCell">0</div>
        <div id="senior-Total" class="divTableCell">$0.00</div>
        </div>
        <div id="row-Tax" class="divTableRow">
        <div class="divTableCell"></div>
        <div class="results-Label divTableCell"></div>
        <div class="divTableCell"></div>
        <div class="results-Label divTableCell">Tax: </div>
        <div id="tax-Total" class="divTableCell">$0.00</div>
        </div>
        <div id="row-Total" class="divTableRow">
        <div class="divTableCell"></div>
        <div class="results-Label divTableCell"></div>
        <div class="divTableCell"></div>
        <div class="bold results-Label divTableCell">Purchase Total: </div>
        <div id="total-Total" class="bold divTableCell">$0.00</div>
        </div>
        </div>
        </div>
<!-- DivTable.com -->
        <div class="form-group">
          <div class="float-right col-lg-10 col-lg-offset-2">
            <button type="submit" class="pull-right btn btn-primary">Purchase Tix</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE &amp; MICK SEXTON 2017</p>
  </div>
</body>

</html>
